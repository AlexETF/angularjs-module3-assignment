<div class="table-responsive">
  <table class="table table-hover">
    <tr class="info">
      <th>No.</th>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th></th>
    </tr>
    <tr ng-repeat="item in foundItemsDirCtrl.foundItems">
      <td>{{$index + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="foundItemsDirCtrl.onRemove({'index' : $index});">Don't want this one!</button></td>
    </tr>
  </table>
</div>
